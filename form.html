        <h1><Strong>Contato</Strong></h1>
 
    <section class="contato-principal">
        <form>
            <label for="Nome" >Nome:</label>
            <br>
            <input type="text" id="nome" minlength="3" required>
            <!--Quando um campo é obrigatório-->
            <br> <br>
            <label for="Telefone">Telefone:</label>
            <br>
            <input type="number" id="Telefone" min="14" required>
            <br> <br>
            <label for="email">E-mail:</label>
            <br>
            <input type="email" id="email" required>
            <br> <br>
            <label for="msg"> Digite uma mensagem para nós:</label>
            <br>
            <textarea id="msg" cols="40" rows="6"></textarea>
            <br> <br>
            <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" min="2005-01-01" required>
            <br> <br>
            <p><strong>Como prefere nosso contato?</strong></p>
            <input type="radio" id="recebermsg" name="email">E-mail
            <br>
            <input type="radio" id="recebermsg" name="tel"> Telefone
            <br>
            <input type="radio" id="recebermsg" name="Whatsapp"> WhatsApp
            <br> <br>
            <label for="horario">Selecione o horário</label>
            <select id="horario">
                <option value="manha">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>
            <br> <br>

        
            <button class="bot" type="submit">Enviar</button>
        </form>
